        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "topic-9", "image": "/static/icons/topic.png", "label": "Haushaltsgegenst\u00e4nde (Household Items)", "shape": "image", "size": 25, "title": "Decks: 12, Cards: 148", "url": "/topic-graph/9"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "deck-13", "image": "/static/icons/deck.png", "label": "Garten (Garden)", "shape": "image", "size": 30, "title": "Cards: 3", "url": "/view-deck/13"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 92, "image": "/static/icons/flash-card.png", "label": "Gie\u00dfkanne", "shape": "image", "size": 20, "title": "Gie\u00dfkanne", "url": "/view-card/92"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 91, "image": "/static/icons/flash-card.png", "label": "Garten", "shape": "image", "size": 20, "title": "Garten", "url": "/view-card/91"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 93, "image": "/static/icons/flash-card.png", "label": "Rasenm\u00e4her", "shape": "image", "size": 20, "title": "Rasenm\u00e4her", "url": "/view-card/93"}]);
                  edges = new vis.DataSet([{"from": "topic-9", "physics": true, "to": "deck-13"}, {"from": "deck-13", "physics": true, "to": 92}, {"from": "deck-13", "physics": true, "to": 91}, {"from": "deck-13", "physics": true, "to": 93}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
    <script>
      // Add click event listener to nodes
      network.on("click", function (params) {
        if (params.nodes.length > 0) {
          // Get the node ID
          const nodeId = params.nodes[0];
          // Get the node data
          const nodeData = nodes.get(nodeId);

          // Check if a URL exists
          if (nodeData.url) {
            // Redirect to the URL (open in the same tab)
            window.location.href = nodeData.url;
          }
        }
      });
    </script>
